<h1>Fetch data examples</h1>
<h2>Simple fetch and alert</h2>

<div>
  <button type="button" (click)="fetchWithAlert()">Fetch</button>
</div>

<!--<pre>
  {{posts | json}}
</pre>-->

<p *ngIf="loading">
  Loading results...
</p>

<div [hidden]="loading || !posts">
  <h2>Results</h2>
  <table>
    <thead>
      <th>User id</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </thead>
    <tr *ngFor="let item of posts">
      <td>{{item.userId}}</td>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>
    </tr>
  </table>
</div>
